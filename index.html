<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('numbers.jpeg') no-repeat center center/cover;
            margin: 0;
            color: rgb(100, 234, 116);
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .counter-container {
            text-align: center;
            background: rgba(126, 218, 235, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        #counter {
            font-size: 60px;
            margin: 20px 0;
            font-weight: bold;
        }

        .buttons button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .buttons button:nth-child(1) { background: #ff4d4d; color: white; }
        .buttons button:nth-child(2) { background: #808080; color: white; }
        .buttons button:nth-child(3) { background: #4CAF50; color: white; }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="counter-container">
        <h1>Counter</h1>
        <p id="counter">0</p>
        <div class="buttons">
            <button onclick="decrement()">-</button>
            <button onclick="reset()">Reset</button>
            <button onclick="increment()">+</button>
        </div>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            updateCounter();
        }

        function decrement() {
            count--;
            updateCounter();
        }

        function reset() {
            count = 0;
            updateCounter();
        }

        function updateCounter() {
            document.getElementById("counter").innerText = count;
        }
    </script>
</body>
</html>
